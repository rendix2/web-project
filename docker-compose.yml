version: '3'
services:
  web-project-web:
    build:
      context: ./
      dockerfile: ./.docker/web/Dockerfile
    networks:
      - default
    ports:
      - "9080:80"
      - "3060:3060"
    environment:
      - SERVERNAME=web-project
      - SERVERALIAS=example2.local *.example2.local
      - DOCUMENTROOT=www
    volumes:
      - ./:/var/www/html/
    depends_on:
      - web-project-database
    tty: true

  web-project-database:
    image: actency/docker-mysql:5.7
    ports:
      - "4306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlroot
      - MYSQL_DATABASE=example
      - MYSQL_USER=example_user
      - MYSQL_PASSWORD=mysqlpwd
    volumes:
      - ./.docker/mysql/data:/var/lib/mysql

  web-project-adminer:
    image: adminer
    restart: always
    ports:
      - "9082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: web-project-database
    depends_on:
      - web-project-database

networks:
  shared:
    external: false